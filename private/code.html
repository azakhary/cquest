<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="code.js"></script>
</head>
<body>

  <div class="container" id="code-main">
    <div class="row">
      <div class = "col-md-12">
        <div class="panel panel-default">
          <div id="top-panel">
            <div class="pull-left">Level: <span id="level-num">12</span></div>
            <div class="pull-right"><span id="player-name">azakhary</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class = "col-md-12">
        <div class="panel panel-default" id="question-box">
          Can you guess the next code?
        </div>
      </div>
    </div>
    <div class="row" id="input-place">
      <div class = "col-md-12">
        <div class="panel panel-default">
          <div class="input-group" id="code-group">
            <input id="code_input" type="text" class="form-control" placeholder="What's the code?">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="execute_btn">Execute</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <span class="label label-warning" id="warning-span">Warning</span>
    </div>
    <div class="row footer">
      <span>Footer goes here</span>
    </div>
  </div>
</div>
</body>
</html>
